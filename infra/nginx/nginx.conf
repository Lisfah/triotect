worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 10m;
    gzip on;
    gzip_types text/plain application/json text/event-stream;

    # ── Upstreams ──────────────────────────────────────────────────────────
    upstream identity-provider  { server identity-provider:8001; }
    upstream order-gateway      { server order-gateway:8002; }
    upstream stock-service      { server stock-service:8003; }
    upstream kitchen-queue      { server kitchen-queue:8004; }
    upstream notification-hub   { server notification-hub:8005; }
    upstream student-ui         { server student-ui:3000; }
    upstream admin-dashboard    { server admin-dashboard:3001; }
    upstream grafana            { server grafana:3000; }
    upstream prometheus         { server prometheus:9090; }

    # ── Redirect HTTP → HTTPS ──────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── Main HTTPS Server ──────────────────────────────────────────────────
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # ── Student UI (default) ─────────────────────────────────────────
        location / {
            proxy_pass http://student-ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Admin Dashboard ──────────────────────────────────────────────
        location = /admin {
            return 301 /admin/;
        }
        location /admin/ {
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://admin-dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── API Gateway ──────────────────────────────────────────────────
        location /api/ {
            proxy_pass http://order-gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Identity Provider ────────────────────────────────────────────
        location /auth/ {
            proxy_pass http://identity-provider/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── SSE Notifications (disable buffering!) ───────────────────────
        location /notify/ {
            proxy_pass http://notification-hub/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            chunked_transfer_encoding on;
        }

        # ── Grafana ──────────────────────────────────────────────────────
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Prometheus (restrict to internal/admin) ──────────────────────
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            # TODO: Add IP allowlist or basic auth for production
        }
    }
}

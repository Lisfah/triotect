# TrioTect — Production Deployment
# Docker Swarm or direct docker compose on production server.
# Uses pre-built images from registry.
# Prerequisites:
#   1. Run scripts/generate-certs.sh production
#   2. Set all env vars in .env (see deploy/local/.env.example)
#   3. docker compose -f deploy/production/docker-compose.yml up -d

name: triotect-prod

networks:
  triotect-net:
    driver: overlay  # Use overlay for Swarm; bridge for single-node compose
    attachable: true

volumes:
  identity-db-data:
  stock-db-data:
  kitchen-db-data:
  grafana-data:
  redis-data:

services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD}
      --appendonly yes --appendfsync everysec
      --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes: [redis-data:/data]
    networks: [triotect-net]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    restart: unless-stopped

  identity-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${IDENTITY_DB_NAME}
      POSTGRES_USER: ${IDENTITY_DB_USER}
      POSTGRES_PASSWORD: ${IDENTITY_DB_PASSWORD}
    volumes: [identity-db-data:/var/lib/postgresql/data]
    networks: [triotect-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IDENTITY_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  stock-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${STOCK_DB_NAME}
      POSTGRES_USER: ${STOCK_DB_USER}
      POSTGRES_PASSWORD: ${STOCK_DB_PASSWORD}
    volumes: [stock-db-data:/var/lib/postgresql/data]
    networks: [triotect-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${STOCK_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kitchen-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${KITCHEN_DB_NAME}
      POSTGRES_USER: ${KITCHEN_DB_USER}
      POSTGRES_PASSWORD: ${KITCHEN_DB_PASSWORD}
    volumes: [kitchen-db-data:/var/lib/postgresql/data]
    networks: [triotect-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KITCHEN_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  identity-provider:
    image: ${REGISTRY:-ghcr.io}/triotect/identity-provider:${IMAGE_TAG:-latest}
    env_file: [.env]
    environment:
      POSTGRES_HOST: identity-db
      REDIS_HOST: redis
      DEBUG: "false"
    networks: [triotect-net]
    depends_on:
      identity-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2  # Scale horizontally
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: rolling-update
    restart: unless-stopped

  order-gateway:
    image: ${REGISTRY:-ghcr.io}/triotect/order-gateway:${IMAGE_TAG:-latest}
    env_file: [.env]
    environment:
      REDIS_HOST: redis
      STOCK_SERVICE_URL: http://stock-service:8003
      KITCHEN_QUEUE_URL: http://kitchen-queue:8004
      NOTIFICATION_HUB_URL: http://notification-hub:8005
      DEBUG: "false"
    networks: [triotect-net]
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 3  # Most traffic — scale aggressively
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
    restart: unless-stopped

  stock-service:
    image: ${REGISTRY:-ghcr.io}/triotect/stock-service:${IMAGE_TAG:-latest}
    env_file: [.env]
    environment:
      POSTGRES_HOST: stock-db
      REDIS_HOST: redis
      DEBUG: "false"
    networks: [triotect-net]
    depends_on:
      stock-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
    restart: unless-stopped

  kitchen-queue:
    image: ${REGISTRY:-ghcr.io}/triotect/kitchen-queue:${IMAGE_TAG:-latest}
    env_file: [.env]
    environment:
      POSTGRES_HOST: kitchen-db
      REDIS_HOST: redis
      DEBUG: "false"
    networks: [triotect-net]
    depends_on:
      kitchen-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: any
    restart: unless-stopped

  kitchen-worker:
    image: ${REGISTRY:-ghcr.io}/triotect/kitchen-queue:${IMAGE_TAG:-latest}
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=8
    env_file: [.env]
    environment:
      POSTGRES_HOST: kitchen-db
      REDIS_HOST: redis
      NOTIFICATION_HUB_URL: http://notification-hub:8005
    networks: [triotect-net]
    depends_on:
      kitchen-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2  # Auto-scale workers
      restart_policy:
        condition: any
    restart: unless-stopped

  notification-hub:
    image: ${REGISTRY:-ghcr.io}/triotect/notification-hub:${IMAGE_TAG:-latest}
    env_file: [.env]
    environment:
      REDIS_HOST: redis
      DEBUG: "false"
    networks: [triotect-net]
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: any
    restart: unless-stopped

  student-ui:
    image: ${REGISTRY:-ghcr.io}/triotect/student-ui:${IMAGE_TAG:-latest}
    environment:
      NEXT_PUBLIC_GATEWAY_URL: https://${DOMAIN}/api
      NEXT_PUBLIC_IDENTITY_URL: https://${DOMAIN}/auth
      NEXT_PUBLIC_NOTIFICATION_URL: https://${DOMAIN}/notify
    networks: [triotect-net]
    deploy:
      replicas: 2
      restart_policy:
        condition: any
    restart: unless-stopped

  admin-dashboard:
    image: ${REGISTRY:-ghcr.io}/triotect/admin-dashboard:${IMAGE_TAG:-latest}
    environment:
      NEXT_PUBLIC_GATEWAY_URL: https://${DOMAIN}/api
      NEXT_PUBLIC_PROMETHEUS_URL: https://${DOMAIN}/prometheus
      NEXT_PUBLIC_GRAFANA_URL: https://${DOMAIN}/grafana
      NEXT_PUBLIC_NOTIFICATION_URL: https://${DOMAIN}/notify
    networks: [triotect-net]
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.51.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - ../../infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../infra/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
    networks: [triotect-net]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_DOMAIN: ${DOMAIN}
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../../infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../infra/grafana/dashboards:/etc/grafana/dashboards:ro
    networks: [triotect-net]
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks: [triotect-net]
    depends_on: [order-gateway, student-ui, grafana, prometheus]
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    restart: unless-stopped
